<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Piece</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Haribo</th>
                <td>1</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Oil</th>
                <td>2</td>
                <td>10</td>
            </tr>
            <tr>
                <th>Milk</th>
                <td>3</td>
                <td>15</td>
            </tr>
            <tr>
                <th>Water</th>
                <td>4</td>
                <td>20</td>
            </tr>
            <tr>
                <th>Icecreem</th>
                <td>5</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Sum</th>
                <td>75</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
